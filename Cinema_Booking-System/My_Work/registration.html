<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.css" integrity="sha512-jxGmKjC/OykrTklkNK2NgnhNtKtUAADFY+rvSi3nA7dbaPRfjrSXYxHqX8iq5N6WTOntqEQZrEwW3L84sirfKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center w-25 h-50">
        <form action="" method="get" class="justify-content-center">
            <h1>Register here</h1><br>
            <div class="justify-content-center ">
            <label for="user">Enter User Name:</label><br>
            <input type="text" name="user" id="user"/><br><br>
            <label for="email">Enter Email:</label><br>
            <input type="text" name="email" id="email"/><br><br>
            <label for="password">Enter Password:</label><br>
            <input type="password" name="password" id="password"/><br><br>
            <label for="confirm">Confirm Password:</label><br>
            <input type="password" name="confirm" id="confirm"/><br><br>
        </div>
        </form>
    </div>
</body>
</html>
